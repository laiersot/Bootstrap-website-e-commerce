<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drink Store - Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f8fc;
    }

    .navbar {
      background-color: #0066cc;
    }

    .navbar .navbar-brand,
    .navbar .nav-link {
      color: white;
    }

    .navbar .nav-link:hover {
      color: #f4f8fc;
    }

    .form-container {
      max-width: 600px;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Drink Store</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="store.html">Store</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Form -->
  <div class="container my-5 form-container">
    <h2 class="text-center">Contact Us</h2>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Your Name</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Your Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Send Message</button>
    </form>
  </div>

  <!-- Footer -->
<footer class="py-4" style="background-color: #003366; color: white;">
  <div class="container text-center">
    <div class="row">
      <!-- About Section -->
      <div class="col-md-4 mb-3">
        <h5>About Us</h5>
        <p>We offer refreshing, high-quality drinks to quench your thirst. Enjoy our carefully curated beverages made with the finest ingredients.</p>
      </div>
      <!-- Navigation Links -->
      <div class="col-md-4 mb-3">
        <h5>Quick Links</h5>
        <ul class="list-unstyled">
          <li><a href="index.html" style="color: rgba(255, 255, 255, 0.7); text-decoration: none;">Home</a></li>
          <li><a href="store.html" style="color: rgba(255, 255, 255, 0.7); text-decoration: none;">Store</a></li>
          <li><a href="contact.html" style="color: rgba(255, 255, 255, 0.7); text-decoration: none;">Contact</a></li>
        </ul>
      </div>
      <!-- Social Media Links -->
      <div class="col-md-4 mb-3">
        <h5>Follow Us</h5>
        <div>
          <a href="#" style="color: white; margin: 0 10px;"><i class="bi bi-facebook"></i> Facebook</a>
          <a href="#" style="color: white; margin: 0 10px;"><i class="bi bi-instagram"></i> Instagram</a>
          <a href="#" style="color: white; margin: 0 10px;"><i class="bi bi-twitter"></i> Twitter</a>
        </div>
      </div>
    </div>
    <hr style="border-color: rgba(255, 255, 255, 0.3);">
   
</footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
